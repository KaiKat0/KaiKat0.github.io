{% if site.education %}
    <div class="wrapper">
        <div class="bg-4 wrapper1">
            {% for job in site.experience %}
                <h1>{{ job.company }}</h1>
                <h1>{{ job.location }}</h1>
                <h1>{{ job.title }}</h1>
                <h1>{{ job.timeframe }}</h1>
                <pre>{{ job.text }}</pre>
            {% endfor %}
        </div>
    </div>
{% endif %}
